<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florida Counties Resources Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .resource-card {
            transition: all 0.3s ease;
        }
        .resource-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .resource-btn {
            transition: all 0.2s ease;
        }
        .resource-btn:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 fade-in">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-4xl font-bold text-gray-800 mb-2">üèõÔ∏è Florida Counties Resources</h1>
                    <p class="text-gray-600">Access official county resources and information</p>
                </div>
                <div class="text-right">
                    <div class="text-3xl font-bold text-blue-600" id="countyCount">67</div>
                    <div class="text-sm text-gray-500">Counties</div>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8 fade-in">
            <div class="relative">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="üîç Search county name..." 
                    class="w-full px-6 py-4 text-lg border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 transition-colors"
                />
                <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                    <span id="resultCount" class="text-sm">67 results</span>
                </div>
            </div>
        </div>

        <!-- Counties Grid -->
        <div id="countiesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Counties will be loaded here -->
        </div>

        <!-- No Results -->
        <div id="noResults" class="hidden text-center py-12">
            <div class="text-6xl mb-4">üîç</div>
            <h3 class="text-2xl font-bold text-gray-700 mb-2">No counties found</h3>
            <p class="text-gray-500">Try a different search term</p>
        </div>
    </div>

        // Render counties
        function renderCounties(counties) {
            const grid = document.getElementById('countiesGrid');
            const noResults = document.getElementById('noResults');
            
            if (counties.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
                document.getElementById('resultCount').textContent = '0 results';
                return;
            }

            noResults.classList.add('hidden');
            document.getElementById('resultCount').textContent = `${counties.length} results`;

            grid.innerHTML = counties.map((county, index) => `
                <div class="resource-card bg-white rounded-xl shadow-lg p-6 fade-in" style="animation-delay: ${index * 0.05}s">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center">
                        <span class="text-3xl mr-3">üìç</span>
                        ${county.CONDADOS}
                    </h2>
                    
                    <div class="space-y-3">
                        ${createResourceButton('üè†', 'Property Appraiser', county.APPRAISAL, 'blue')}
                        ${createResourceButton('üó∫Ô∏è', 'GIS Parcel Viewer', county.GIS, 'green')}
                        ${createResourceButton('üìã', 'Clerk\'s Office', county['CLERKS OFFICE'], 'purple')}
                        ${createResourceButton('üèõÔ∏è', 'County Website', county.CONDADO, 'indigo')}
                        ${createResourceButton('‚ö†Ô∏è', 'Code Enforcement', county['COD ENFORCEMENT'], 'red')}
                        ${createResourceButton('üìê', 'Planning & Zoning', county['PLANNING AND ZONING'], 'yellow')}
                    </div>
                </div>
            `).join('');
        }

        // Create resource button
        function createResourceButton(icon, label, url, color) {
            if (!url || url.trim() === '') {
                return `
                    <button disabled class="resource-btn w-full px-4 py-3 bg-gray-100 text-gray-400 rounded-lg text-left flex items-center cursor-not-allowed">
                        <span class="text-xl mr-3">${icon}</span>
                        <span class="flex-1 font-medium">${label}</span>
                        <span class="text-xs">N/A</span>
                    </button>
                `;
            }

            const colorClasses = {
                blue: 'bg-blue-500 hover:bg-blue-600',
                green: 'bg-green-500 hover:bg-green-600',
                purple: 'bg-purple-500 hover:bg-purple-600',
                indigo: 'bg-indigo-500 hover:bg-indigo-600',
                red: 'bg-red-500 hover:bg-red-600',
                yellow: 'bg-yellow-500 hover:bg-yellow-600'
            };

            return `
                <button onclick="window.open('${url}', '_blank')" 
                        class="resource-btn w-full px-4 py-3 ${colorClasses[color]} text-white rounded-lg text-left flex items-center hover:shadow-lg">
                    <span class="text-xl mr-3">${icon}</span>
                    <span class="flex-1 font-medium">${label}</span>
                    <span class="text-xs">‚Üí</span>
                </button>
            `;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderCounties(countiesData);
                return;
            }

            const filtered = countiesData.filter(county => 
                county.CONDADOS.toLowerCase().includes(searchTerm)
            );
            
            renderCounties(filtered);
        });

        // Load data on page load
        renderCounties(countiesData);
        console.log(`‚úÖ Loaded ${countiesData.length} counties`);
    </script>
